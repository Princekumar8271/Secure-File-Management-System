{% extends "base.html" %}

{% block title %}Login - Secure File Manager{% endblock %}

{% block content %}
<div class="auth-container enhanced">
    <h2>Login</h2>
    {% if error %}
    <div class="alert alert-error">{{ error }}</div>
    {% endif %}
    <form method="post" action="{{ url_for('login') }}">
        <div class="form-group">
            <label for="username">Username</label>
            <i class="fas fa-user form-group-icon"></i>
            <input type="text" id="username" name="username" required autocomplete="username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <i class="fas fa-lock form-group-icon"></i>
            <input type="password" id="password" name="password" required autocomplete="current-password">
        </div>
        <div class="forgot-password">
            <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
        </div>
        <button type="submit" class="glow-button">Login</button>
    </form>
    <p style="text-align: center; margin-top: 1.5rem; color: #e0e0e0;">
        Don't have an account? <a href="{{ url_for('register') }}" class="register-link">Register</a>
    </p>
</div>
{% endblock %}
