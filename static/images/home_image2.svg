  <rect x="224" y="216" width="64" height="80" rx="32" fill="#1e283c" />
  
  <!-- Lock Details -->
  <circle cx="256" cy="256" r="32" fill="#2a3950" />
  <rect x="248" y="256" width="16" height="32" fill="#2a3950" />
  
  <!-- Key Hole -->
